						<label>
								<input type="radio" id="law-standards" name="filter" value="law-standards">

		  </div>	
		
			<div class="boxtag">	
				<div>
						<label>

							<input type="radio" id="hardware" name="filter" value="hardware">

							<input type="radio" id="design" name="filter" value="design">

				</div>
				<div>
						<label>
							<input type="radio" id="software" name="filter" value="software">
						SOFTWARE</label>
				</div>
		
			  </div>
</section>

<section class="tag">

    <h2 class="headtag">NARROW DOWN YOUR <strong>SEARCH</strong></h2>
    <p>Choose a <strong>tag </strong> you're interested in</p>

  <form>
    <select name="tag">
      <option>Launches
      <option>Emailing
      <option>AI
      <option>Data sharing
      <option>Media
      <option>Google
      <option>Git
      <option>Error tolerant code
      <option>Social media
      <option>Apple
      <option>UX
      <option>Microsoft
      <option>Adobe
      <option>End  
      <option>CMS
    </select>
  </form>
</section>
  
<section class="cd-horizontal-timeline">

    <h2 class="headtag">CHOOSE A <strong>YEAR</strong></h2>

    <div class="timeline">
        <div class="events-wrapper">
